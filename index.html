    <!-- Favicon-->

        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="main">
        <div class="loader"></div>
        <h1 id="mainText" class="mainIndexText"">2023년 말씀 배경</h1>
        <button id="btnText" onclick="location.href='result.html'" class="button_base">말씀 뽑기</button>
    </div>

    <script>
        document.body.style.backgroundImage = `url('assets/BG01.png')`;
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundSize = "cover";
        document.body.style.marginRight = "auto";
        document.body.style.marginLeft = "auto";
        
        $(window).load(function() {
            $(".loader").fadeOut();
        });

        window.onload = function() {
            document.getElementById('mainText').innerText = "2023년 말씀 배경";
            document.getElementById('btnText').innerText = "말씀 뽑기";
        }
    </script>
</body>
